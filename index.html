<script>
    // (copied from leaflet main webpage)

    // map initialization 
    var map = L.map('map',
    {
    }).setview[0,0];

    // map layer
    var map_layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom:1,
        center:[0,0],
        scrollWheelZoom:false
    });
    map_layer.addTo(map)
