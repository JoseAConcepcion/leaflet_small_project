<!DOCTYPE html>
<html lang="en">

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Choropleth Tutorial - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="http://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
	<script src="js/leaflet-providers.js"></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.leaflet-container {
			height: 100%;
			width: 100%;
		}

		/* .leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		} */
		#map {
			width: 550px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			/* background: rgb(0, 0, 0); */
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.info h4 {
			margin: 0 0 0px;
			color: #000000;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>

	<div id='map'></div>

	<script type="text/javascript" src="countries.js"></script>
	<!-- <script type="text/javascript" src="data.js"></script> -->
	<script type="text/javascript">

		async function loadCountryData() {
			const response = await fetch("../data/data.json");
			const data = await response.json();
			return data;
		}

		const database = loadCountryData();

		
		//--------------------------------------------------------------------------------------
		async function get_filtered_popup(id, sport, gender,data){
			let info = await data.countries[id].country_name;

			if (info != undefined){
				let ans_obj;
				let f =false;
				await data.sports[sport][gender].countries.forEach(obj => {
					if(obj.country_id == id){
						ans_obj = obj;
						f=true;
					}
				});
				if(f){
					let more =  ans_obj.manager_name + "\n" + 
								ans_obj.manager_sex  + "\n" +
								ans_obj.result;
					return info + "\n" + more;
				}
			}
			return "no participo";
		}

		const map = L.map('map').setView([0,0], 1, 5);

		// control that shows state info on hover
		const info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = `<h4>Countrie Important Info</h4>`;
		};

		info.addTo(map);

		const tiles = L.tileLayer('Thunderforest.Transport', {
			maxZoom: 5,
			minZoom: 1,
			attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, contributors',
		}).addTo(map);

		// get color depending on majority of data
		function getColor(d) {
			return d > 1000 ? '#800026' :
				d > 500 ? '#BD0026' :
					d > 200 ? '#E31A1C' :
						d > 100 ? '#FC4E2A' :
							d > 50 ? '#FD8D3C' :
								d > 20 ? '#FEB24C' :
									d > 10 ? '#FED976' : '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: '#FFEDA0'
			};
		}

		/* global statesData */
		const geojson = L.geoJson(countriesData, {
			style,
			onEachFeature
		}).addTo(map);

		geojson.eachLayer(function (layer) {
			layer.bindPopup(layer.feature.properties.country_name);
		});


		function onMouseOver(e) {
			function highlightFeature(e) {
				const layer = e.target;
				layer.setStyle({
					weight: 5,
					color: "#666",
					dashArray: "",
					fillOpacity: 0.7
				});

				layer.bringToFront();
				info.update(layer.feature.properties);
			}
			highlightFeature(e);
		}


		function onMouseOut(e) {

			function resetHighlight(e) {
				geojson.resetStyle(e.target);
				info.update();
			}

			resetHighlight(e);
		}

		async function onClick(e) {

			// map.fitBounds(e.target.getBounds());
			var layer = e.target;
			var country = layer.feature.id;
			const data = await loadCountryData();
			const countryName = data.countries[country].country_name;
			var popupContent = await get_filtered_popup(country,"basket","female",data);
			layer.bindPopup(popupContent).openPopup();
		}



		function onEachFeature(feature, layer) {
			// layer.bindPopup('<p>Hello world!<br />This is a nice popup.</p>'),
			layer.on({
				mouseover: onMouseOver,
				mouseout: onMouseOut,
				click: onClick
			});
		}

		// Map Atribution
		map.attributionControl.addAttribution('copyrigth info; <a href="http://source.cu/">Source</a>');

		//Creacion e instanciacion de la Leyenda con el significado de los colores del mapa
		const legend = L.control({ position: 'bottomright' });
		legend.onAdd = function (map) {

			const div = L.DomUtil.create('div', 'info legend');
			const grades = [0, 10, 20, 50, 100, 200, 500, 1000];
			const labels = [];
			let from, to;

			for (let i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `&ndash;${to}` : '+'}`);
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};
		legend.addTo(map);
		// Leyenda End

		map.on('click', onMapClick);


	</script>



</body>

</html>
